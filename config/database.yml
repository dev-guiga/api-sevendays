# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  # Configurações para conectar ao container PostgreSQL
  username: sevendays_api
  password: postgres
  host: localhost # nome do serviço no docker-compose
  port: 5432

development:
  <<: *default
  database: api_sevendays_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.

test:
  <<: *default
  database: api_sevendays_test

# Store production database in the storage/ directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.

production:
  primary:
    <<: *default
    database: sevendays_api_production
    username: <%= ENV["DATABASE_USERNAME"] %>
    password: <%= ENV["DATABASE_PASSWORD"] %>
    host: <%= ENV["DATABASE_HOST"] %>
  cache:
    <<: *default
    database: sevendays_api_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: sevendays_api_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: sevendays_api_cable
    migrations_paths: db/cable_migrate
